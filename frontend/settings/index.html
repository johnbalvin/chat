<!DOCTYPE html>
<html lang="es">
<head>
  <script defer src="../stadistic.js"></script>
  <script defer src="https://www.googletagmanager.com/gtag/js?id=UA-142999735-1" onerror="startChingon('y');" onload="startChingon('n');"></script>
  <script defer>window.dataLayer = window.dataLayer || [];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('set', {'user_id':'{{.User.ID}}'});gtag('config', 'UA-142999735-1');</script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Settings</title>
 <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Roboto|Old+Standard+TT" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../style_menu.css">
  <link rel="stylesheet" href="../style_up.css">
  <link rel="stylesheet" href="../style_foto.css">
  <link rel="stylesheet" href="../snackbar/me.css">
  <link rel="stylesheet" href="style_configuracion.css">
  <script defer src="../snackbar/me.js"></script>
  <script defer src="../scripts_foto.js"></script>
  <script defer src="../scripts_menu.js"></script>
  <script defer src="scripts_configuracion.js"></script>
</head>
<body>
  <section id="up">
    <button id="menuBtn" data-active="false" class="bRadius50 hover">
      <svg class="icono" width="24" height="24" viewBox="0 0 32 32">
        <path d="M2 6h28v6h-28zM2 14h28v6h-28zM2 22h28v6h-28z"></path>
      </svg>
    </button>
    <nav id="optionsNow">
      <a href="/Chat" class="mis option hover navItemMenu1 noDecoration letra1">
        <svg class="icono" width="24" height="24" viewBox="0 0 24 24">
          <path fill="none" d="M0 0h24v24H0V0z"/>
          <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM7 9h10c.55 0 1 .45 1 1s-.45 1-1 1H7c-.55 0-1-.45-1-1s.45-1 1-1zm6 5H7c-.55 0-1-.45-1-1s.45-1 1-1h6c.55 0 1 .45 1 1s-.45 1-1 1zm4-6H7c-.55 0-1-.45-1-1s.45-1 1-1h10c.55 0 1 .45 1 1s-.45 1-1 1z"/>
        </svg>
        <span class="letra1">Chat</span>
      </a>
    </nav>
    <section id="perfilWrapper">
      <button id="fotoMenu1" class="botonWrapper hover bRadius50" data-active="false">
        <img class="scale" width="30" height="30" data-reich="{{.User.ID}}"  src="{{.User.Photo}}">
      </button>
      <span id="nameMenu1">{{.User.Name}}</span>
      <nav id="optionsPerfil">
        <a href="/Close" class="option noDecoration letra1 hover">
          <svg class="icono" viewBox="0 0 32 32">
            <path d="M24 20v-4h-10v-4h10v-4l6 6zM22 18v8h-10v6l-12-6v-26h22v10h-2v-8h-16l8 4v18h8v-6z"></path>
          </svg>
          <span class="letra1">Close session</span>
        </a> 
      </nav>
    </section>
  </section>
  <section id="configuracion">
    <div class="configuracionFoto">
      <img class="configuracionFoto_img" src="{{.User.Photo}}">
      <button class="configuracionFoto_boton" type="button">Cambiar foto</button>
      <input class="configuracionFoto_input" type="file" accept="image/*">
    </div>
    <div class="configuracionNombre">
        <span id="hereName">{{.User.Name}}</span>
        <input class="configuracionNombre_input" data-value="{{.User.Name}}" value="{{.User.Name}}" required>
    </div>
    <div class="configuracionCorreo">
        <span>Correo</span>
        <span class="configuracionNombre_correo">{{.User.Email}}</span>
    </div>
    <div class="configuracionBotones">
         <button class="cancelBotoncito">Cancel</button>
         <button class="enviarBotoncito">Cahnge</button>
    </div>
  </section>
</body>
</html>
